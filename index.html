<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
      <button type="submit" class="btn btn-danger">Add!</button>
      <div id="outputAdd">
        <!-- This is where the answer is displayed -->
      </div>
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input type="text" class="form-control" id="add1">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input type="text" class="form-control" id="add2">
        </div>
      </form>

      <form id="sub">
      <button type="submit" class="btn btn-warning">Subtract!</button>
      <div id="outputSub">
        <!-- This is where the answer is displayed -->
      </div>
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input type="text" class="form-control" id="sub1">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input type="text" class="form-control" id="sub2">
        </div>
      </form>

      <form id="div">
      <button type="submit" class="btn btn-primary">Divide!</button>
      <div id="outputDiv">
        <!-- This is where the answer is displayed -->
      </div>
        <div class="form-group">
          <label for="div1">1st number:</label>
          <input type="text" class="form-control" id="div1">
        </div>
        <div class="form-group">
          <label for="div2">2nd number:</label>
          <input type="text" class="form-control" id="div2">
        </div>
      </form>

      <form id="mult">
        <button type="submit" class="btn btn-success">Multiply!</button>
        <div id="outputMult">
          <!-- This is where the answer is displayed -->
        </div>
        <div class="form-group">
          <label for="mult1">1st number:</label>
          <input type="text" class="form-control" id="mult1">
        </div>
        <div class="form-group">
          <label for="mult2">2nd number:</label>
          <input type="text" class="form-control" id="mult2">
        </div>
      </form>
    </div>
  </body>
</html>
